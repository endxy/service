<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indexgit</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
</head>

<body>
  <div class="bg-wrap">
    <div class="bg1 active"></div>
    <div class="bg2"></div>
    <div class="bg3"></div>
  </div>

  <header>
    <div class="inner">
      <h1>
        <a href="index.html">LOGO</a>
      </h1>

      <ul class="nav-list">
        <li><a href="./pages/about.html">About</a></li>
        <li><a href="./pages/service.html">service</a></li>
        <li><a href="./pages/contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <section class="main-slider">
    <div class="swiper gallery">
      <div class="swiper-wrapper">
        <div class="swiper-slide s01">
          <div class="content-box">
            <div class="tit-wrap">
              <h2 class="tit">for About</h2>
              <p class="txt">
                이 페이지에 대해 좀 더 자세히 알아보세요.
              </p>
              <a href="./pages/about.html" class="btn">More About</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide s02">
          <div class="content-box">
            <div class="tit-wrap">
              <h2 class="tit">for Contact</h2>
              <p class="txt">
                저희에게 연락을 하시려면 밑의 버튼을 누르시면 돼요.
              </p>
              <a href="./pages/contact.html" class="btn">Contact</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide s03">
          <div class="content-box">
            <div class="tit-wrap">
              <h2 class="tit">for Service</h2>
              <p class="txt">
                저희가 제공해드릴수 있는 서비스에 대해 알아보세요.
              </p>
              <a href="./pages/service.html" class="btn">Service</a>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
